<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Navbar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between; /* left & right */
    align-items: center;
    padding: 15px 40px;
    background-color: #0f172a;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #38bdf8;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 25px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #38bdf8;
}
    </style>
</head>
<body>

<nav class="navbar">
    <!-- Left Side -->
    <div class="logo">NANDHAN</div>

    <!-- Right Side -->
    <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/skills">Skills</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/display">Student</a></li>
    </ul>
</nav>
{% block connect %}

{% endblock %}

</body>
</html>
